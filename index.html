<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div data-id="0" class="cell"></div>
      <div data-id="1" class="cell"></div>
      <div data-id="2" class="cell cell-3"></div>
      <div data-id="3" class="cell"></div>
      <div data-id="4" class="cell"></div>
      <div data-id="5" class="cell cell-6"></div>
      <div data-id="6" class="cell cell-7"></div>
      <div data-id="7" class="cell cell-8"></div>
      <div data-id="8" class="cell cell-9"></div>
    </div>
    <p class="info"></p>
  </body>
</html>
